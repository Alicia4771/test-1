<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta charset="utf-8">
        <title>title</title>
    </head>
    <body>
        <canvas id="canvas" width="100" height="100"></canvas>
        <input type="number" min="0" max="9999" onclick="click()"/>
    </body>
    <script>
        const canvas = document.getElementById("canvas");
        const button = document.getelementById("button");

        canvas.style.border = "2px solid";

        let number = [1, 2, 3, 4, 5, 6, 7, 8 , 9];
        let answer = 0;

        for(let i = 0; i < 4; i++){
            answer = (answer * 10) + Math.random(number);
        }
        console.log(answer);

        function click(){
            console.log("Hello World!");
        }
    </script>
</html>
